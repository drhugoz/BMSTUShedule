version: "2.0"

nlu:
- intent: greet
  examples: |
    - привет
    - хай
    - здравствуй
    - здравствуйте
    - доброе утро
    - добрый день
    - добрый вечер
    - доброго времени суток

- intent: ask_week_type
  examples: |
    - какая сейчас неделя
    - подскажи номер недели
    - номер недели
    - тип недели
    - сейчас знаменатель или числитель

- intent: ask_group_schedule
  examples: |
    - какие пары
    - какие занятия
    - подскажи расписание
    - что по парам у [ИУ7 72Б](group_name)
    - расписание занятий [МТ 32М](group_name)
    - напомни мое расписание
    - какие у меня пары
    - что у [РЛ6-31](group_name) по предметам
    - расписание [БМТ 81](group_name)
    - [рк 61](group_name)

- regex: group_name
  examples: |
    - \b[а-я]-{2,4}\s\d{2}[а-я]+
    - \b[А-Я]-{2,4}\s\d{2}[А-Я]+